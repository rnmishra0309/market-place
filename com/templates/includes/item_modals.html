<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!-- Modal -->
<div class="modal fade" id="InfoModal-{{ item_row.id }}" tabindex="-1" role="dialog" aria-labelledby="InfoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <!--Modal Title-->
          {{ item_row.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: lightcyan;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Modal Body-->
        {{ item_row.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="PurchaseModal-{{ item_row.id }}" tabindex="-1" role="dialog" aria-labelledby="PurchaseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <!--Modal Title-->
          {{ item_row.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: lightcyan;">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <!--Modal Body-->
        <form action="POST">
          {{ purchase_form.hidden_tag() }}
          <h4>Are you sure you want to buy this item - {{ item_row.name }} at ${{ item_row.price }}?</h4>
          <hr class="mt-2 mb-3" style="background-color: aliceblue;">
          <input id="purchased_item" name="purchased_item" type="hidden" value="{{item_row.name}}">
          {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
          <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
